jdk:
  - openjdk11
before_install:
  - echo "Preparing JitPack build environment"
install:
  - echo "Running custom install"
  - ./gradlew -Pversion=$VERSION assemble
  - ./gradlew -Pversion=$VERSION publishToMavenLocal
env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true"
